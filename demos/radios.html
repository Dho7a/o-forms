<!DOCTYPE html>
<html class="o-hoverable-on ">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-forms: radios demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-forms:/demos/src/demo.scss,o-fonts@^1.4.0" />
</head>
<body>
<div class="o-forms-group">
	<label class="o-forms-label">Default radio controls</label>
	<input type="radio" name="radio" value="1" class="o-forms-radio" id="radio11" checked="checked" />
	<label for="radio11" class="o-forms-label">Radio 1</label>
	<input type="radio" name="radio" value="2" class="o-forms-radio" id="radio12" />
	<label for="radio12" class="o-forms-label">Radio 2</label>
	<input type="radio" name="radio" value="3" class="o-forms-radio o-forms-radio--highlight" id="radio13" />
	<label for="radio13" class="o-forms-label">Highlighted (select me!)</label>
</div>

<div class="o-forms-group">
	<label class="o-forms-label">Disabled</label>
	<input type="radio" name="radio2" value="1" class="o-forms-radio" id="radio21" disabled="disabled" />
	<label for="radio21" class="o-forms-label">Radio 1</label>
	<input type="radio" name="radio2" value="2" class="o-forms-radio" id="radio22" disabled="disabled" />
	<label for="radio22" class="o-forms-label">Radio 2</label>
	<input type="radio" name="radio2" value="3" class="o-forms-radio o-forms-radio--highlight" id="radio23" disabled="disabled" checked="checked" />
	<label for="radio23" class="o-forms-label">Highlighted</label>
</div>

<div class="o-forms-group o-forms--error">
	<label class="o-forms-label">Error</label>
	<input type="radio" name="radio3" value="1" class="o-forms-radio" id="radio31" checked="checked" />
	<label for="radio31" class="o-forms-label">Radio 1</label>
	<input type="radio" name="radio3" value="2" class="o-forms-radio" id="radio32" />
	<label for="radio32" class="o-forms-label">Radio 2</label>
	<input type="radio" name="radio3" value="3" class="o-forms-radio o-forms-radio--highlight" id="radio33" />
	<label for="radio33" class="o-forms-label">Highlighted</label>
	<div class="o-forms-errortext">Invalid entry</div>
</div>

<div class="o-forms-group o-forms--error">
	<label class="o-forms-label">Small radio controls</label>
	<input type="radio" name="radio3" value="1" class="o-forms-radio o-forms-radio--small" id="radio41" checked="checked" />
	<label for="radio41" class="o-forms-label">Radio 1</label>
	<input type="radio" name="radio3" value="2" class="o-forms-radio o-forms-radio--small" id="radio42" />
	<label for="radio42" class="o-forms-label">Radio 2</label>
	<input type="radio" name="radio3" value="3" class="o-forms-radio o-forms-radio--small o-forms-radio--highlight" id="radio43" />
	<label for="radio43" class="o-forms-label">Highlighted</label>
</div>


<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
