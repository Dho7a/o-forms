<!DOCTYPE html>
<!--[if IE 7]>         <html class="no-js o-useragent-ie7"> <![endif]-->
<!--[if IE 8]>         <html class="no-js o-useragent-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>o-ft-forms: checkboxes demo</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <style>
    body {
        margin: 0;
    }
    </style>
    <link rel="stylesheet" href="/bundles/css?modules=o-ft-forms:/demos/src/demo.scss" />
</head>
<body>
    
    <link rel="stylesheet" href="http://build.origami.ft.com/bundles/css?modules=o-grid@^2.0.7" />
<div class="o-grid-row">
    <div data-o-grid-colspan="6 S12 M12">
        <label class="o-ft-forms__label">Label</label>
        <input type="checkbox" name="checkbox" value="1" class="o-ft-forms__field" id="checkbox11"><label for="checkbox11" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 1</label>
        <input type="checkbox" name="checkbox" value="2" class="o-ft-forms__field" id="checkbox12"><label for="checkbox12" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 2</label>
        <input type="checkbox" name="checkbox" value="3" class="o-ft-forms__field" id="checkbox13"><label for="checkbox13" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 3</label>
    </div>
    <div class="o-ft-forms--error" data-o-grid-colspan="6 S12 M12">
        <label class="o-ft-forms__label">Label (error)</label>
        <input type="checkbox" name="checkbox2" value="1" class="o-ft-forms__field" id="checkbox21"><label for="checkbox21" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 1</label>
        <input type="checkbox" name="checkbox2" value="2" class="o-ft-forms__field" id="checkbox22"><label for="checkbox22" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 2</label>
        <input type="checkbox" name="checkbox2" value="3" class="o-ft-forms__field" id="checkbox23"><label for="checkbox23" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 3</label>
        <small class="o-ft-forms__errortext">Invalid entry</small>
    </div>
</div>
<div class="o-grid-row">
    <div data-o-grid-colspan="6 S12 M12">
        <div class="o-grid-row">
            <div data-o-grid-colspan="3">
                <label class="o-ft-forms__label o-ft-forms__label--inline">Label</label>
            </div>
            <div data-o-grid-colspan="9">
                <input type="checkbox" name="checkbox3" value="1" class="o-ft-forms__field" id="checkbox31"><label for="checkbox31" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 1</label>
                <input type="checkbox" name="checkbox3" value="2" class="o-ft-forms__field" id="checkbox32"><label for="checkbox32" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 2</label>
                <input type="checkbox" name="checkbox3" value="3" class="o-ft-forms__field" id="checkbox33"><label for="checkbox33" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 3</label>
            </div>
        </div>
    </div>
    <div class="o-ft-forms--error" data-o-grid-colspan="6 S12 M12">
        <div class="o-grid-row">
            <div data-o-grid-colspan="3">
                <label class="o-ft-forms__label o-ft-forms__label--inline">Inline label (error)</label>
            </div>
            <div data-o-grid-colspan="9">
                <input type="checkbox" name="checkbox4" value="1" class="o-ft-forms__field" id="checkbox41"><label for="checkbox41" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 1</label>
                <input type="checkbox" name="checkbox4" value="2" class="o-ft-forms__field" id="checkbox42"><label for="checkbox42" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 2</label>
                <input type="checkbox" name="checkbox4" value="3" class="o-ft-forms__field" id="checkbox43"><label for="checkbox43" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Checkbox 3</label>
                <small class="o-ft-forms__errortext">Invalid entry</small>
            </div>
        </div>
    </div>
</div>
    
    <script src='http://registry.origami.ft.com/embedapi?autoload=resize'></script>
</body>
</html>
