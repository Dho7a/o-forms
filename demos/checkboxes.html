<div class="o-forms-group">
	<label class="o-forms-label">Default checkboxes</label>
	<input type="checkbox" name="checkbox" value="1" class="o-forms-checkbox" id="checkbox11" checked="checked" />

	<label for="checkbox13" class="o-forms-label">Highlighted</label>
</div>
<div class="o-forms-group">
	<label class="o-forms-label">Disabled</label>
	<input type="checkbox" name="checkbox2" value="1" class="o-forms-checkbox" id="checkbox21" checked="checked" disabled="disabled" />
	<label for="checkbox21" class="o-forms-label">Checkbox 1</label>
	<input type="checkbox" name="checkbox2" value="2" class="o-forms-checkbox" id="checkbox22" disabled="disabled" />

	<label for="checkbox23" class="o-forms-label">Highlighted</label>
</div>
<div class="o-forms-group o-forms--error">
	<label class="o-forms-label">Error</label>
	<input type="checkbox" name="checkbox3" value="1" class="o-forms-checkbox" id="checkbox31" checked="checked" />
	<label for="checkbox31" class="o-forms-label">Checkbox 1</label>
	<input type="checkbox" name="checkbox3" value="2" class="o-forms-checkbox" id="checkbox32" />
	<label for="checkbox32" class="o-forms-label">Checkbox 2</label>
	<input type="checkbox" name="checkbox3" value="3" class="o-forms-checkbox o-forms-checkbox--highlight" id="checkbox33" checked="checked" />
	<label for="checkbox33" class="o-forms-label">Highlighted</label>
	<div class="o-forms-errortext">Invalid entry</div>
</div>
<div class="o-forms-group o-forms--error">
	<label class="o-forms-label">Small checkboxes</label>
	<input type="checkbox" name="checkbox4" value="1" class="o-forms-checkbox o-forms-checkbox--small" id="checkbox41" checked="checked" />
	<label for="checkbox41" class="o-forms-label">Checkbox 1</label>
	<input type="checkbox" name="checkbox4" value="2" class="o-forms-checkbox o-forms-checkbox--small" id="checkbox42" />
	<label for="checkbox42" class="o-forms-label">Checkbox 2</label>
	<input type="checkbox" name="checkbox4" value="3" class="o-forms-checkbox o-forms-checkbox--highlight o-forms-checkbox--small" id="checkbox43" checked="checked" />
	<label for="checkbox43" class="o-forms-label">Highlighted</label>
</div>
