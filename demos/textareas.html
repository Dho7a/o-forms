    <link rel="stylesheet" href="http://build.origami.ft.com/bundles/css?modules=o-grid@^2.0.7" />
<div class="o-grid-row">
    <div data-o-grid-colspan="6 S12 M12" class="o-ft-forms-field-group">
        <label class="o-ft-forms__label">Textarea</label>
        <textarea placeholder="placeholder" class="o-ft-forms__field--textarea"></textarea>
    </div>
    <div data-o-grid-colspan="6 S12 M12" class="o-ft-forms-field-group o-ft-forms--error">
        <label class="o-ft-forms__label">Textarea (error)</label>
        <textarea placeholder="placeholder" class="o-ft-forms__field--textarea"></textarea>
        <div class="o-ft-forms__errortext">Invalid entry</div>
    </div>
</div>
