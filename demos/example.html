	<link rel="stylesheet" href="main.css" />

<body>
	<style>
body {
	background-color: #fff1e0;
}
.example {
	margin-top: 20px;
}
</style>

<div class="o-grid-row">
  	<div class="o-grid-col|6|s12|m12| example">

		<form>
		  <div class="o-grid-row">
		    <div class="o-grid-col|12|">
		      <label class="o-ft-form-label">Input label</label>
		      <input type="text" placeholder="placeholder" class="o-ft-form-field" />
		    </div>
		  </div>
		  <div class="o-grid-row">
		    <div class="o-grid-col|4|">
		      <label class="o-ft-form-label">Input label</label>
		      <input type="text" placeholder="placeholder" class="o-ft-form-field" />
		    </div>
		    <div class="o-grid-col|4|">
		      <div class="o-grid-row o-grid-no-gutter">
		        <label class="o-ft-form-label">Input with prefix label</label>
		        <div class="o-grid-col|3|">
		          <span class="o-ft-form-prefix">http://</span>
		        </div>
		        <div class="o-grid-col|9|">
		          <input type="text" placeholder="placeholder" class="o-ft-form-field" />
		        </div>
		      </div>
		    </div>
		    <div class="o-grid-col|4|">
		      <div class="o-grid-row o-grid-no-gutter">
		        <label class="o-ft-form-label">Input with suffix label</label>
		        <div class="o-grid-col|9|">
		          <input type="text" placeholder="placeholder" class="o-ft-form-field" />
		        </div>
		        <div class="o-grid-col|3|">
		          <span class="o-ft-form-suffix">.com</span>
		        </div>
		      </div>
		    </div>
		  </div>
		  <div class="o-grid-row">
		    <div class="o-grid-col|4|">
		      <label class="o-ft-form-label">Input label</label>
		      <input type="text" placeholder="placeholder" class="o-ft-form-field" value="Field value" />
		    </div>
		    <div class="o-grid-col|4|">
		      <div class="o-grid-row o-grid-no-gutter">
		        <label class="o-ft-form-label">Input with prefix button (span)</label>
		        <div class="o-grid-col|3|">
		          <span class="o-ft-form-prefix o-ft-form-button">Go</span>
		        </div>
		        <div class="o-grid-col|9|">
		          <input type="text" placeholder="placeholder" class="o-ft-form-field" />
		        </div>
		      </div>
		    </div>
		    <div class="o-grid-col|4|">
		      <div class="o-grid-row o-grid-no-gutter">
		        <label class="o-ft-form-label">Input with suffix button (span)</label>
		        <div class="o-grid-col|9|">
		          <input type="text" placeholder="placeholder" class="o-ft-form-field" />
		        </div>
		        <div class="o-grid-col|3|">
		          <span class="o-ft-form-suffix o-ft-form-button">Go</span>
		        </div>
		      </div>
		    </div>
		  </div>
		  <div class="o-grid-row">
		    <div class="o-grid-col|4|">
		      <label class="o-ft-form-label o-ft-form-label--error">Input label (error state)</label>
		      <input type="text" placeholder="placeholder" class="o-ft-form-field" value="entry" />
		      <small class="o-ft-form-error">Invalid entry</small>
		    </div>
		    <div class="o-grid-col|4|">
		      <div class="o-grid-row o-grid-no-gutter">
		        <label class="o-ft-form-label">Input with prefix button (button)</label>
		        <div class="o-grid-col|3|">
		          <button type="button" class="o-ft-form-prefix o-ft-form-button">Go</button>
		        </div>
		        <div class="o-grid-col|9|">
		          <input type="text" placeholder="placeholder" class="o-ft-form-field" />
		        </div>
		      </div>
		    </div>
		    <div class="o-grid-col|4|">
		      <div class="o-grid-row o-grid-no-gutter">
		        <label class="o-ft-form-label">Input with suffix button (button)</label>
		        <div class="o-grid-col|9|">
		          <input type="text" placeholder="placeholder" class="o-ft-form-field" />
		        </div>
		        <div class="o-grid-col|3|">
		          <button type="button" class="o-ft-form-suffix o-ft-form-button">Go</button>
		        </div>
		      </div>
		    </div>
		  </div>
		  <div class="o-grid-row">
		  	<div class="o-grid-col|12|">
				<div class="o-grid-row">
					<div class="o-grid-col|2|">
						<label class="o-ft-form-label o-ft-form-label--inline">Inline label</label>
					</div>
					<div class="o-grid-col|10|">
						<input type="text" placeholder="Inline Text Input" class="o-ft-form-field">
					</div>
				</div>
		  	</div>
		  </div>
		  <div class="o-grid-row">
		    <div class="o-grid-col|12|">
		      <label class="o-ft-form-label">Select box</label>
		      <select class="o-ft-form-field">
		        <option value="option1">Option 1</option>
		        <option value="option2">Option 2</option>
		        <option value="option3">Option 3</option>
		        <option value="option4">Option 4</option>
		      </select>
		    </div>
		  </div>
		  <div class="o-grid-row">
		    <div class="o-grid-col|6|">
		      <label class="o-ft-form-label">Radio buttons</label>
		      <input type="radio" name="radio" value="1" class="o-ft-form-field" id="radio1"><label for="radio1" class="o-ft-form-label">Radio 1</label>
		      <input type="radio" name="radio" value="2" class="o-ft-form-field" id="radio2"><label for="radio2" class="o-ft-form-label">Radio 2</label>
		      <input type="radio" name="radio" value="3" class="o-ft-form-field" id="radio3"><label for="radio3" class="o-ft-form-label">Radio 3</label>
		    </div>
		    <div class="o-grid-col|6|">
		      <label class="o-ft-form-label">Checkboxes</label>
		      <input type="checkbox" name="checkbox" class="o-ft-form-field" id="checkbox1"><label for="checkbox1" class="o-ft-form-label">Check 1</label>
		      <input type="checkbox" name="checkbox" class="o-ft-form-field" id="checkbox2"><label for="checkbox2" class="o-ft-form-label">Check 2</label>
		      <input type="checkbox" name="checkbox" class="o-ft-form-field" id="checkbox3"><label for="checkbox3" class="o-ft-form-label">Check 3</label>
		    </div>
		  </div>
		  <div class="o-grid-row">
		    <div class="o-grid-col|6|">
		      <label class="o-ft-form-label o-ft-form-label--error">Radio buttons (error state)</label>
		      <input type="radio" name="radio" value="1" class="o-ft-form-field" id="radio1"><label for="radio1" class="o-ft-form-label">Radio 1</label>
		      <input type="radio" name="radio" value="2" class="o-ft-form-field" id="radio2"><label for="radio2" class="o-ft-form-label">Radio 2</label>
		      <input type="radio" name="radio" value="3" class="o-ft-form-field" id="radio3"><label for="radio3" class="o-ft-form-label">Radio 3</label>
		      <small class="o-ft-form-error">Invalid entry</small>
		    </div>
		    <div class="o-grid-col|6|">
		      <label class="o-ft-form-label o-ft-form-label--error">Checkboxes (error state)</label>
		      <input type="checkbox" name="checkbox" class="o-ft-form-field" id="checkbox1"><label for="checkbox1" class="o-ft-form-label">Check 1</label>
		      <input type="checkbox" name="checkbox" class="o-ft-form-field" id="checkbox2"><label for="checkbox2" class="o-ft-form-label">Check 2</label>
		      <input type="checkbox" name="checkbox" class="o-ft-form-field" id="checkbox3"><label for="checkbox3" class="o-ft-form-label">Check 3</label>
		      <small class="o-ft-form-error">Invalid entry</small>
		    </div>
		  </div>
		  <div class="o-grid-row">
		    <div class="o-grid-col|12|">
		      <label class="o-ft-form-label">Textarea label</label>
		      <textarea placeholder="placeholder" class="o-ft-form-field"></textarea>
		    </div>
		  </div>
		</form>

	</div>
	<div class="o-grid-col|6|s12|m12| example">
		<form>
		  <div class="o-grid-row">
		    <div class="o-grid-col|12|">
		      	<label class="o-ft-form-label">Individual buttons (small)</label>

		  </div>
		  <div class="o-grid-row">
		    <div class="o-grid-col|12|">
		      <label class="o-ft-form-label">Button group</label>
		    	<div class="o-ft-form-button-group">
			    	<a href="#" class="o-ft-form-button o-ft-form-button-medium">a</a>
			    	<a href="#" class="o-ft-form-button o-ft-form-button-medium">a</a>
			    	<button type="button" class="o-ft-form-button o-ft-form-button-medium">button</button>
			    	<button type="button" class="o-ft-form-button o-ft-form-button-medium">button</button>

		    </div>
		  </div>

	</div>
