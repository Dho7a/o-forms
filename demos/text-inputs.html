    <link rel="stylesheet" href="http://build.origami.ft.com/bundles/css?modules=o-grid@^2.0.7" />
<div class="o-grid-row">
    <div data-o-grid-colspan="3 S12 M6" class="o-ft-forms-field-group">
        <label class="o-ft-forms__label">Text input<small>prompt text ie password need 6 characters</small></label>
        <input type="text" placeholder="placeholder" class="o-ft-forms__field" />
    </div>
    <div data-o-grid-colspan="3 S12 M6" class="o-ft-forms-field-group o-ft-forms--valid" >
        <label class="o-ft-forms__label">Text input with valid entry</label>
        <input type="text" placeholder="placeholder" class="o-ft-forms__field o-ft-forms__field--valid" value="Field value" />
    </div>
    <div data-o-grid-colspan="3 S12 M6" class="o-ft-forms-field-group o-ft-forms--error">
        <label class="o-ft-forms__label">Text input (error)</label>
        <input type="text" placeholder="placeholder" class="o-ft-forms__field" value="Field value" />
        <div class="o-ft-forms__errortext">Invalid entry</div>
    </div>
    <div data-o-grid-colspan="3 S12 M6" class="o-ft-forms-field-group o-ft-forms--error">
        <label class="o-ft-forms__label">URL input :invalid</label>
        <input type="url" placeholder="placeholder" class="o-ft-forms__field" value="hp://invalid.com" />
        <div class="o-ft-forms__errortext">Please enter a valid url</div>
    </div>
</div>
